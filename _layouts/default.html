<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>

    <header class="Header">

      <a class="Profile" href="/">
        <figure class="Profile-figure">
          <img class="Profile-figureImage" src="http://www.gravatar.com/avatar/81173562da1e1c9ae2ddd0df69ec4f69.png">
        </figure>
        <h1 class="Profile-title">{{site.title}}</h1>
      </a>

      <nav>
        <ul class="SocialNav">
          <li class="SocialNav-icon SocialNav-icon--twitter">
            <svg viewBox="0 0 32 32">
              <use xlink:href="#icon-twitter"></use>
            </svg>
          </li>
          <li class="SocialNav-icon SocialNav-icon--github">
            <svg viewBox="0 0 32 32">
              <use xlink:href="#icon-github"></use>
            </svg>
          </li>
          <li class="SocialNav-icon SocialNav-icon--rss">
            <svg viewBox="0 0 32 32">
              <use xlink:href="#icon-rss"></use>
            </svg>
          </li>
        </ul>

        <ul class="MainNav">
          <li><a href="/" title="Home">Home</a></li>
          <li><a href="/articles/">Articles</a></li>
          <!-- <li><a href="/projects/">Projects</a></li> -->
          <li><a href="/about/">About</a></li>
        </ul>
      </nav>

    </header>

    <main class="Content">
      <article role="article" class="hentry" id="content">
        {{{content}}}
      </article>
    </main>

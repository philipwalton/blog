<!-- Track errors -->
<script>
  self.__e=function f(e){f.q=f.q||[];f.q.push(e)};
  addEventListener('error', self.__e);
  addEventListener('unhandledrejection', self.__e);
</script>

{% if EXPERIMENT %}
  <!-- Set an experiment global -->
  <script>self.__x = '{{ EXPERIMENT }}'</script>
{% endif %}
